<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Clarke Project 1</title>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="container">
<div id="wrapper">
	<div class="row">
		<div class="col-12">
				<h1>The Beauty of Nature</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
					<div id="thumbnails">
						<img src="imgs/imgs1.jpg"  width="19.375%" height="19.5%" alt="Center forest freshwater-waterfall flows to large pond" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
						<img src="imgs/imgs2.jpg"  width="19.375%" height="19.5%" alt="On the rocks, among the trees, peering out to natures scene" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
						<img src="imgs/imgs3.jpg"  width="19.375%" height="19.5%" alt="Left freshwater-waterfall flows into the greenery" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
						<img src="imgs/imgs4.jpg"  width="19.375%" height="19.5%" alt="Place your feet into the center stream, living with nature is the dream" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
						<img src="imgs/imgs5.jpg"  width="19.375%" height="19.5%" alt="scene on the mountain, gray is the sky, even storms of nature have beauty inside" onmousedown="selectimage(this)" onmouseover="hoverimage(this)"/>
					</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
					<div id="mainimage">
						<img id="largeimage" src="imgs/imgs1.jpg" width="100%" height="100%" alt="">		
					</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="caption">
						<p id="caption"></p>
			</div>
		</div>
	</div>
</div>	
</div>
<script src="js/image-gallery.js"></script>  
</body>
</html>
